<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>벽돌깨기 게임</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .game-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .header {
            width: 800px;
            display: flex;
            justify-content: space-between;
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px 10px 0 0;
            color: #fff;
            font-size: 18px;
        }

        .score { color: #00d9ff; font-weight: bold; }
        .lives { color: #ff6b6b; font-weight: bold; }
        .level { color: #4ade80; font-weight: bold; }

        canvas {
            background: linear-gradient(180deg, #0f0f23 0%, #1a1a3e 100%);
            border-radius: 0 0 10px 10px;
            display: block;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #fff;
            z-index: 100;
        }

        .overlay.hidden { display: none; }

        .overlay h1 {
            font-size: 48px;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .overlay p {
            font-size: 18px;
            margin-bottom: 10px;
            color: #aaa;
            text-align: center;
            line-height: 1.6;
        }

        .final-score {
            font-size: 28px;
            color: #00d9ff;
            margin: 20px 0;
        }

        .btn {
            padding: 15px 40px;
            font-size: 20px;
            border: none;
            border-radius: 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 20px;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.5);
        }

        .controls {
            color: #666;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="game-wrapper">
        <div class="header">
            <div class="score">점수: <span id="score">0</span></div>
            <div class="level">레벨: <span id="level">1</span></div>
            <div class="lives">생명: <span id="lives">♥♥♥</span></div>
        </div>
        <canvas id="gameCanvas" width="800" height="500"></canvas>
        <div class="controls">마우스 또는 ← → 키로 패들을 움직이세요</div>
    </div>

    <div class="overlay" id="startScreen">
        <h1>벽돌깨기</h1>
        <p>공을 튕겨서 모든 벽돌을 부수세요!<br>공을 놓치면 생명이 줄어듭니다.</p>
        <button class="btn" id="startBtn">게임 시작</button>
    </div>

    <div class="overlay hidden" id="gameOverScreen">
        <h1>게임 오버</h1>
        <div class="final-score">최종 점수: <span id="finalScore">0</span></div>
        <p>최고 기록: <span id="highScore">0</span></p>
        <button class="btn" id="restartBtn">다시 시작</button>
    </div>

    <div class="overlay hidden" id="winScreen">
        <h1>축하합니다!</h1>
        <div class="final-score">점수: <span id="winScore">0</span></div>
        <p>모든 벽돌을 깼습니다!</p>
        <button class="btn" id="nextLevelBtn">다음 레벨</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Game elements
        const paddle = {
            width: 100,
            height: 15,
            x: 350,
            speed: 8
        };
        paddle.y = canvas.height - 30;

        const ball = {
            radius: 8,
            x: canvas.width / 2,
            y: paddle.y - 10,
            dx: 4,
            dy: -4,
            speed: 5
        };

        // Brick settings
        const brickRowCount = 5;
        const brickColumnCount = 10;
        const brickWidth = 70;
        const brickHeight = 20;
        const brickPadding = 5;
        const brickOffsetTop = 50;
        const brickOffsetLeft = 30;

        // Game state
        let score = 0;
        let lives = 3;
        let level = 1;
        let bricks = [];
        let gameRunning = false;
        let ballLaunched = false;
        let highScore = localStorage.getItem('brickBreakerHighScore') || 0;

        // Brick colors by row
        const brickColors = [
            '#ff6b6b', '#feca57', '#48dbfb', '#1dd1a1', '#5f27cd'
        ];

        // Input handling
        let leftPressed = false;
        let rightPressed = false;
        let mouseX = null;

        // DOM elements
        const scoreDisplay = document.getElementById('score');
        const levelDisplay = document.getElementById('level');
        const livesDisplay = document.getElementById('lives');
        const startScreen = document.getElementById('startScreen');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const winScreen = document.getElementById('winScreen');
        const finalScoreDisplay = document.getElementById('finalScore');
        const highScoreDisplay = document.getElementById('highScore');
        const winScoreDisplay = document.getElementById('winScore');

        function createBricks() {
            bricks = [];
            for (let c = 0; c < brickColumnCount; c++) {
                bricks[c] = [];
                for (let r = 0; r < brickRowCount; r++) {
                    const hits = level > 2 && r === 0 ? 2 : 1;
                    bricks[c][r] = {
                        x: 0,
                        y: 0,
                        status: hits,
                        color: brickColors[r]
                    };
                }
            }
        }

        function drawBricks() {
            for (let c = 0; c < brickColumnCount; c++) {
                for (let r = 0; r < brickRowCount; r++) {
                    if (bricks[c][r].status > 0) {
                        const brickX = c * (brickWidth + brickPadding) + brickOffsetLeft;
                        const brickY = r * (brickHeight + brickPadding) + brickOffsetTop;
                        bricks[c][r].x = brickX;
                        bricks[c][r].y = brickY;

                        ctx.beginPath();
                        ctx.roundRect(brickX, brickY, brickWidth, brickHeight, 5);

                        // Darker color for bricks with 2 hits remaining
                        let color = bricks[c][r].color;
                        if (bricks[c][r].status === 2) {
                            ctx.fillStyle = color;
                            ctx.fill();
                            ctx.strokeStyle = '#fff';
                            ctx.lineWidth = 2;
                            ctx.stroke();
                        } else {
                            ctx.fillStyle = color;
                            ctx.fill();
                        }
                        ctx.closePath();
                    }
                }
            }
        }

        function drawPaddle() {
            ctx.beginPath();
            ctx.roundRect(paddle.x, paddle.y, paddle.width, paddle.height, 7);
            const gradient = ctx.createLinearGradient(paddle.x, paddle.y, paddle.x, paddle.y + paddle.height);
            gradient.addColorStop(0, '#667eea');
            gradient.addColorStop(1, '#764ba2');
            ctx.fillStyle = gradient;
            ctx.fill();
            ctx.closePath();
        }

        function drawBall() {
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            const gradient = ctx.createRadialGradient(ball.x - 2, ball.y - 2, 0, ball.x, ball.y, ball.radius);
            gradient.addColorStop(0, '#fff');
            gradient.addColorStop(1, '#00d9ff');
            ctx.fillStyle = gradient;
            ctx.fill();
            ctx.closePath();
        }

        function collisionDetection() {
            for (let c = 0; c < brickColumnCount; c++) {
                for (let r = 0; r < brickRowCount; r++) {
                    const b = bricks[c][r];
                    if (b.status > 0) {
                        if (ball.x > b.x && ball.x < b.x + brickWidth &&
                            ball.y > b.y && ball.y < b.y + brickHeight) {
                            ball.dy = -ball.dy;
                            b.status--;
                            score += 10 * level;
                            scoreDisplay.textContent = score;

                            if (checkWin()) {
                                winLevel();
                            }
                        }
                    }
                }
            }
        }

        function checkWin() {
            for (let c = 0; c < brickColumnCount; c++) {
                for (let r = 0; r < brickRowCount; r++) {
                    if (bricks[c][r].status > 0) {
                        return false;
                    }
                }
            }
            return true;
        }

        function winLevel() {
            gameRunning = false;
            winScoreDisplay.textContent = score;
            winScreen.classList.remove('hidden');
        }

        function nextLevel() {
            level++;
            levelDisplay.textContent = level;
            ball.speed += 0.5;
            createBricks();
            resetBall();
            winScreen.classList.add('hidden');
            gameRunning = true;
            ballLaunched = false;
            gameLoop();
        }

        function movePaddle() {
            if (mouseX !== null) {
                paddle.x = mouseX - paddle.width / 2;
            } else {
                if (leftPressed) {
                    paddle.x -= paddle.speed;
                }
                if (rightPressed) {
                    paddle.x += paddle.speed;
                }
            }

            // Keep paddle in bounds
            if (paddle.x < 0) paddle.x = 0;
            if (paddle.x + paddle.width > canvas.width) {
                paddle.x = canvas.width - paddle.width;
            }
        }

        function moveBall() {
            if (!ballLaunched) {
                ball.x = paddle.x + paddle.width / 2;
                ball.y = paddle.y - ball.radius;
                return;
            }

            ball.x += ball.dx;
            ball.y += ball.dy;

            // Wall collision
            if (ball.x + ball.radius > canvas.width || ball.x - ball.radius < 0) {
                ball.dx = -ball.dx;
            }
            if (ball.y - ball.radius < 0) {
                ball.dy = -ball.dy;
            }

            // Paddle collision
            if (ball.y + ball.radius > paddle.y &&
                ball.x > paddle.x && ball.x < paddle.x + paddle.width) {
                // Calculate angle based on where ball hits paddle
                const hitPos = (ball.x - paddle.x) / paddle.width;
                const angle = (hitPos - 0.5) * Math.PI / 3; // -60 to +60 degrees

                const speed = Math.sqrt(ball.dx * ball.dx + ball.dy * ball.dy);
                ball.dx = speed * Math.sin(angle);
                ball.dy = -Math.abs(speed * Math.cos(angle));
            }

            // Ball out of bounds
            if (ball.y + ball.radius > canvas.height) {
                lives--;
                livesDisplay.textContent = '♥'.repeat(lives) + '♡'.repeat(3 - lives);

                if (lives <= 0) {
                    gameOver();
                } else {
                    resetBall();
                    ballLaunched = false;
                }
            }
        }

        function resetBall() {
            ball.x = paddle.x + paddle.width / 2;
            ball.y = paddle.y - ball.radius;
            ball.dx = (Math.random() > 0.5 ? 1 : -1) * ball.speed * 0.7;
            ball.dy = -ball.speed;
        }

        function gameOver() {
            gameRunning = false;
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('brickBreakerHighScore', highScore);
            }
            finalScoreDisplay.textContent = score;
            highScoreDisplay.textContent = highScore;
            gameOverScreen.classList.remove('hidden');
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBricks();
            drawPaddle();
            drawBall();

            if (!ballLaunched) {
                ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
                ctx.font = '16px Segoe UI';
                ctx.textAlign = 'center';
                ctx.fillText('클릭하거나 스페이스바를 눌러 공을 발사하세요', canvas.width / 2, canvas.height / 2);
            }
        }

        function gameLoop() {
            if (!gameRunning) return;

            movePaddle();
            moveBall();
            collisionDetection();
            draw();
            requestAnimationFrame(gameLoop);
        }

        function startGame() {
            score = 0;
            lives = 3;
            level = 1;
            ball.speed = 5;

            scoreDisplay.textContent = score;
            levelDisplay.textContent = level;
            livesDisplay.textContent = '♥♥♥';

            createBricks();
            paddle.x = canvas.width / 2 - paddle.width / 2;
            resetBall();

            startScreen.classList.add('hidden');
            gameOverScreen.classList.add('hidden');
            winScreen.classList.add('hidden');

            gameRunning = true;
            ballLaunched = false;
            gameLoop();
        }

        // Event listeners
        document.getElementById('startBtn').addEventListener('click', startGame);
        document.getElementById('restartBtn').addEventListener('click', startGame);
        document.getElementById('nextLevelBtn').addEventListener('click', nextLevel);

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft' || e.key === 'Left') leftPressed = true;
            if (e.key === 'ArrowRight' || e.key === 'Right') rightPressed = true;
            if (e.key === ' ' && gameRunning && !ballLaunched) {
                ballLaunched = true;
            }
        });

        document.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowLeft' || e.key === 'Left') leftPressed = false;
            if (e.key === 'ArrowRight' || e.key === 'Right') rightPressed = false;
        });

        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            mouseX = e.clientX - rect.left;
        });

        canvas.addEventListener('mouseleave', () => {
            mouseX = null;
        });

        canvas.addEventListener('click', () => {
            if (gameRunning && !ballLaunched) {
                ballLaunched = true;
            }
        });

        // Initial draw
        createBricks();
        draw();
    </script>
</body>
</html>
